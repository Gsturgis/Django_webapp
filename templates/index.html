{% extends 'base.html' %}


{% block content %}



<form action="/" method="post">
	{% csrf_token %}
	{{ form }}

	<input type="submit" value="Submit">

</form>






<table>
	<tr>
		
		<th>First name</th>
		<th>Last name</th>
        <th>Email</th>
		
	</tr>

{% for user in users %}
	<tr>
		
		<td>{{ user.first_name }}</td>
		<td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
		
	</tr>
{% endfor %}
</table>

{% endblock %}
